<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>

        <input type="text" id="username" placeholder="First Name">
        <div class="animated-text">*Enter your username</div>


        <input type="password" id="password" placeholder="Last Name">
        <div class="animated-text">*Enter your password</div>


        <input type="email" id="email" placeholder="Email">
        <div class="animated-text">*Your email should be a Gmail domain</div>


        <input class="submit" type="submit" id="submit" value="Submit">
       

        <div class="loading">
            <img src="images/loading-image.png" alt="loading">
        </div>
    </form>
</body>

</html>
