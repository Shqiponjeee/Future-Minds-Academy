<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #main-title {

            background-color: yellow;
            color: grey;
        }

        .title {

            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>
    <h1 id="main-title">I am an ID header </h1>
    <h1 class="title">I am a class header</h1>
    <h1 class="title">I am also a class header</h1>

    <!--The first <h1> element with the id "main-title" will be styled differently from the rest. It will have a yellow background and grey text color, as specified in the CSS for the #main-title selector.
     The second and third <h1> elements with the class "title" will have a grey background and white text color. This is because the CSS rules for the .title class apply to them.-->
</body>

</html>
