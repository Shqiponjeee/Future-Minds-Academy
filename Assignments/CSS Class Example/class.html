<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cool {

            background-color: black;
            color: yellowgreen;
            padding: 10px;
        }

        .boring {
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1 class="cool">I'm a cool header</h1>
    <h1 class="boring">I'm a boring header</h1>
    <h1 class="cool">I'm also a cool header</h1>
    <h1 class="boring">I'm a boring header</h1>
    <h1 class="cool">I'm a very cool header</h1>


    <!--The <h1> elements with the class "cool" will have a black background, yellow-green text color, and padding of 10 pixels.
        The <h1> elements with the class "boring" will have a brown background.
        As a result, when we view the webpage, we will see a mix of "cool" and "boring" headers. The "cool" headers
        will have a black background with yellow-green text and padding, while the "boring" headers will have a brown background. 
        The text color for the "boring" headers will be the default color (usually black or dark).-->
</body>

</html>
