<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let age = 29;
        let yearOfBirth = 1994;


        console.log("Initial values:");
        console.log("Age:", age);
        console.log("Year of Birth:", yearOfBirth);


        age = 26;
        yearOfBirth = 1997;


        console.log("Updated values:");
        console.log("Age:", age);
        console.log("Year of Birth:", yearOfBirth);

    </script>
</body>

</html>
