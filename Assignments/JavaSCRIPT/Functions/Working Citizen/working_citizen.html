<body>
    <script>
        function isWorkingCitizen(age) {
            return age >= 18 && age < 65;
        }

       
        let userAge = 70;
        let isWorking = isWorkingCitizen(userAge);

        console.log(`Is the user a working citizen? ${isWorking}`);
    </script>
</body>
