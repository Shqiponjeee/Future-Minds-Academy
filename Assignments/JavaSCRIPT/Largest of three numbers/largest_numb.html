<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Write the first number:'));
        let b = parseInt(prompt('Write the second number:'));
        let c = parseInt(prompt('Write the third number:'));
        let largest;

        if (a >= b && a >= c) {
            largest = a;
        }
        else if (b >= a && b >= c) {
            largest = b;
        }
        else {
            largest = c;
        }

        console.log(`The largest number of three number that you entered is ${largest}`);
    </script>
</body>

</html>
