<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const random = Math.floor(Math.random() * 6) + 1
        let userInput;
        let count = 0;

        do {
            userInput = parseInt(prompt('Write a number:'));
            count++;
        }

        while (userInput != random);
        alert(`You have write ${count} ${count == 1 ? 'try' : 'tries'} `);
    </script>
</body>

</html>
