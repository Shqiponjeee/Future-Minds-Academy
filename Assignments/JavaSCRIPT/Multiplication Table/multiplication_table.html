<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let maxNumber = 30;
        let product;

        for (let i = 1; i <= maxNumber; i++) {

            for (let j = 1; j <= maxNumber; j++) {

                product = i * j;
                console.log(`${i} x ${j} = ${product}`);
            }
        }


    </script>
</body>

</html>
