    <title>Document</title>

<body>
    <script>
        let userInput = prompt('Enter the points(0-100) to take your grade:');
        let points;
        if (userInput >= 0 && userInput <= 19)
            points =console.log('Your grade is 1');
        else if (userInput >= 20 && userInput <= 39) {
            points=console.log('Your grade is 2');
        } else if (userInput >= 40 && userInput <= 59) {
            points=console.log('Your grade is 3');
        } else if (userInput >= 60 && userInput <= 79) {
            points=console.log('Your grade is 4');
        } else if (userInput >= 80 && userInput<= 100) {
            points=console.log('Your grade is 5');
        }

        else{
            console.log('There was an error in your input');
        }

    </script>
</body>
