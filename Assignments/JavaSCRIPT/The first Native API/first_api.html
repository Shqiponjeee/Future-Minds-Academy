<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The first Native API</title>
</head>
<body>
    <script>
        let web=prompt('Which website do you want to visit?');
        location.href = `https://${web}.com`;
        let link = prompt('What do you want to search on Google?');
        location.href = `https://www.google.com/search?q=${link}`;
    </script>
</body>
</html>
