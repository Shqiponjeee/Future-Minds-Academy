<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let number = parseInt(prompt('Write a number:'));
        let count = 0;
        while (number !== 0) {
            number=parseInt(prompt('Write again'));
            count++;
        }

        alert(`You have write ${count} numbers`);
    </script>
</body>
