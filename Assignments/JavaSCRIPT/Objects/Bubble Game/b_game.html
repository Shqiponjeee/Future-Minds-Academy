<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Popping Game</title>
    <style>
        body {
            margin: 0;
        }

        .bubble {
            background-color: red;
            opacity: 0.7;
            position: fixed;
            animation: moveUpDown 5s infinite alternate;
            cursor: pointer;
            /* Add cursor style to indicate clickability */
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>

    <script>
        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }

        function handleBubbleClick(event) {
            const clickedElement = event.target;

            // Check if the clicked element has the class "bubble"
            if (clickedElement.classList.contains('bubble')) {
                // Remove the clicked bubble from the DOM
                clickedElement.remove();

                // Check if all bubbles are popped
                const remainingBubbles = document.querySelectorAll('.bubble').length;
                if (remainingBubbles === 0) {
                    // Show success message when all bubbles are popped
                    alert('Congratulations! You popped all the bubbles and won the game!');
                }
            }
        }

        document.body.addEventListener('click', handleBubbleClick);

        // Create bubbles
        for (let i = 0; i < 300; i++) {
            let bubble = document.createElement('div');
            bubble.classList.add('bubble');
            let size = Math.random() * 100 + 'px'
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.borderRadius = '50%';
            bubble.style.top = Math.random() * 100 + 'vh';
            bubble.style.left = Math.random() * 100 + 'vw'
            bubble.style.backgroundColor = getRandomColor();
            bubble.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(bubble);
        }
    </script>

</body>

</html>
