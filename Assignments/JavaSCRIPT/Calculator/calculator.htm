<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Experiments</title>
</head>

<body>
    <script>

        let firstNumber = parseInt(prompt('Write first number:'));
        let operator = prompt('What operation do you want to apply:');
        let secondNumber = parseInt(prompt('Write second number:'));

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            throw new Error('Please write the valid numbers!');
        }

        let result;

        if (operator == '+') {
            result = firstNumber + secondNumber;
        } else if (operator == '-') {
            result = firstNumber - secondNumber;
        } else if (operator == '*') {
            result = firstNumber * secondNumber;
        } else if (operator == '/') {
            if (secondNumber == 0) {
                throw new Error('Cannot divide by zero');
            }
            result = firstNumber / secondNumber;
        } else if (operator == '%') {
            if (secondNumber == 0) {
                throw new Error('Cannot use modulus with zero');
            }
            result = firstNumber % secondNumber;
        } else {
            throw new Error('Unknown operation');
        }

        console.log(`The result is ${result}`);

    </script>

</body>

</html>
