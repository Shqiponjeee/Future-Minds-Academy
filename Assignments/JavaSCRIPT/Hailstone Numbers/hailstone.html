<body>
    <script>
        let HailsoneNumber = prompt("Write a number:");

        while (HailsoneNumber != 1) {
            if (HailsoneNumber % 2 == 0) {
                HailsoneNumber = HailsoneNumber / 2;
                console.log(HailsoneNumber);
            } else if (HailsoneNumber % 2 != 0) {
                HailsoneNumber = HailsoneNumber * 3 + 1;
                console.log(HailsoneNumber);
            }
        }

    </script>
