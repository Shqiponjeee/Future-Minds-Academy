<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userPassword;
        let counter = 0;
        let maxTries = 3;

        do {

            userPassword = prompt("Please enter the password:");

            if (userPassword == '12341234') {
                console.log("Welcome!");
                break;
            } else {
                counter++;

                if (counter == maxTries) {
                    console.log("Sorry, you've reached the maximum number of attempts");

                } else {
                    console.log(`Incorrect password. You have ${maxTries - counter} attempt(s) left.`);
                }
            }
        }
        while (counter < maxTries);


    </script>
</body>

</html>
