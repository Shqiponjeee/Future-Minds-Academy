<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let kilometers = parseFloat(prompt('Enter the number of kilometers:'));
        let miles = kilometers / 1.6;
        alert(`${kilometers} kilometers is approximately ${miles.toFixed(2)} miles.`);




        let euros = parseFloat(prompt('Enter the amount in euros:'));
        let conversionRate = 1.18;
        let dollars = euros * conversionRate;
        alert(`${euros} euros is approximately ${dollars.toFixed(2)} dollars.`);

    </script>
</body>

</html>
