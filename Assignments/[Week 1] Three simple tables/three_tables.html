<!DOCTYPE html>

<head>
    <title>Three tables</title>
</head>

<body>

    <h4>Table 1 - Multiplication Table:</h4>

    <table border="1" width="50%">
        <tr>
            <th><strong>*</strong></th>
            <th><strong>2</strong></th>
            <th><strong>3</strong></th>
        </tr>
        <!--row 2-->
        <tr>
            <th><strong>2</strong></th>
            <td>4</td>
            <td>6</td>
        </tr>
        <!--row 3-->
        <tr>
            <th><strong>3</strong></th>
            <td>6</td>
            <td>9</td>
        </tr>

    </table>

    <h4>Table 2 - Invoice:</h4>

    <table border="1" width="50%">
        <tr>
            <th><strong>Product</strong></th>
            <th><strong>Price</strong></th>

        </tr>
        <!--row 2-->
        <tr>
            <td>PC</td>
            <td>300$</td>

        </tr>
        <!--row 3-->
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <!--row 4-->
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <tr>

            <th><strong>Total</strong></th>
            <th><strong>470$</strong></th>
        </tr>

    </table>

    <h4>Table 3:</h4>
    <table border="1" width="50%">
        <tr>
            <th><strong>Favorite Website</strong></th>
            <td><a href="https://www.youtube.com/">Youtube</td>

        </tr>
        <!--row 2-->
        <tr>
            <th><strong>Favorite Sport</strong></th>
            <td>Football</td>

        </tr>
        <!--row 3-->
        <tr>
            <th><strong>Favorite dog breed</strong></th>
            <td>Nature photo <img
                    src="https://images.unsplash.com/photo-1569439683671-fdbd468ee462?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZGlmZmVyZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                    alt="Nature" width="90" height="70"></td>


        </tr>

    </table>


</body>













</html>
