<!DOCTYPE html>

<head>
    <title>Register form</title>
</head>

<body>

    <h1>Register</h1>
<form>

   
<div>

    <label for="fname">First Name</label>
    <input type="fname" id="fname" name="fname">
    
    </div> 
<br>
 <div>

            <label for="lname">Last Name</label>
            <input type="lname" id="lname" name="lname">
            
            </div>
     <br>
<div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="john@doe.com">
    
    </div>
<br>
    <div>

        <label for="pass">Confirm Password</label>
        <input type="password" id="pass" name="pass">
        
        
        </div>
<br>
<div>
<label for="bdate">Birthday</label>
<input type="date" id="bdate" name="bdate">
</div>

<div>

<p>Gender:</p>

<input type="radio" name="gender" id="gender" value="male">Male:<br>
<input type="radio" name="gender" id="gender" value="female">Female:<br>

<br>
</div>

<div>

   <input type="checkbox" id="checkbox" name="checkbox">
   <label for="text">I accept the terms and service</label>

</div>

</div>
<br>
<div>

<input type="submit" value="Sign up">

</div>

</form>



<p>Already have an account?<a href="login.html"> Log in heree!</a></p>



</body>



















</html>
