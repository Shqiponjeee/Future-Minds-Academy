<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Dasboard Page</title>
</head>

<body>

    <div class="sidebar">
        <div class="title">
            <h3>Cp Cool page</h3>
            <hr>
        </div>
        <div class="profile">
            <div class="profile-image">
                <img src="images/images/avatar.jpg" alt="John Doe's Profile Picture">
            </div>
            <div class="profile-info">
                <span>John Doe</span>
            </div>
        </div>
        <hr>

        <div class="div-overlay">
            <ul>
                <li class="li-item">
                    <a class="active" href="#">
                        <span class="material-icons" title="Dashboard">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="li-item">
                    <a href="#">
                        <span class="material-icons" title="Pages">image</span>
                        <span>Pages</span>
                    </a>

                </li>
                <li class="li-item">
                    <a href="#">
                        <span class="material-icons" title="Components">apps</span>
                        <span>Components</span>
                    </a>
                </li>
                <li class="li-item">
                    <a href="#">
                        <span class="material-icons" title="Forms">assignment</span>
                        <span>Forms</span>
                    </a>
                </li>
                <li class="li-item">
                    <a href="#">
                        <span class="material-icons" title="Tables">backup_table</span>
                        <span>Tables</span>
                    </a>
                </li>
                <li class="li-item">
                    <a href="#">
                        <span class="material-icons" title="Maps">location_on</span>
                        <span>Maps</span>
                    </a>
                </li>
                <li class="li-item">
                    <a href="#">
                        <span class="material-icons" title="Widgets">widgets</span>
                        <span>Widgets</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="circle" title="See more">
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="header-title">
                <span>Dashboard</span>
            </div>

            <div class="user-info">
                <div class="search-box">
                    <span class="material-icons" title="Forms">search</span>
                    <input type="text" placeholder="Search"/>
                </div>
            </div>
        </div>
</div>
</body>

</html>
